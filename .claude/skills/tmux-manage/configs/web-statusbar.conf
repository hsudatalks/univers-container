# Univers Web Status Bar - Vite (蓝色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#0d1117,fg=#60a5fa'

# 左侧：会话名
set-option status-left '#[fg=#60a5fa,bold] Vite/Web #[fg=#444444]│'
set-option status-left-length 14

# 右侧：端口状态 + HMR状态
set-option status-right '#[fg=#444444]│#[fg=#60a5fa]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/service-status.sh web) #[fg=#444444]│#[fg=#34d399]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/service-status.sh hmr 3432)'
set-option status-right-length 40
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#60a5fa'
