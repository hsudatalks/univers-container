# Univers E2E Status Bar - 端到端测试 (粉色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 3
set-option status-style 'bg=#0d1117,fg=#ec4899'

# 左侧：会话名
set-option status-left '#[fg=#ec4899,bold] E2E Test #[fg=#444444]│'
set-option status-left-length 14

# 右侧：测试状态 + 通过/失败数
set-option status-right '#[fg=#444444]│#[fg=#ec4899]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/test-status.sh e2e) #[fg=#444444]│#[fg=#888888]hvac-workbench'
set-option status-right-length 40
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#ec4899'
