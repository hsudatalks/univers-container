# Univers Bench Status Bar - 基准测试 (橙色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 3
set-option status-style 'bg=#0d1117,fg=#fb923c'

# 左侧：会话名
set-option status-left '#[fg=#fb923c,bold] Benchmark #[fg=#444444]│'
set-option status-left-length 14

# 右侧：测试状态
set-option status-right '#[fg=#444444]│#[fg=#fb923c]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/test-status.sh bench) #[fg=#444444]│#[fg=#888888]hvac-workbench'
set-option status-right-length 40
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#fb923c'
