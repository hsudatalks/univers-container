# Univers Container Manager Status Bar - 容器管理终端

# 启用状态栏（session级别）
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#1e1e1e,fg=#f59e0b'

# 使用 status-left 显示项目信息
set-option status-left '#[bg=#1e1e1e,fg=#f59e0b,bold] 📦 Container Manager #[fg=#f59e0b]│ '

# 右侧显示 git 分支和改动数量
set-option status-right '#[fg=#f59e0b,bold] #(cd ~/repos/univers-container && git branch --show-current 2>/dev/null) #[fg=#666]│ #[fg=#fbbf24]±#(cd ~/repos/univers-container && git status --short 2>/dev/null | wc -l) '
setw window-size latest

# 隐藏窗口列表（单窗口会话不需要显示）
set-option status-justify centre
setw window-status-current-format ''
setw window-status-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#3a3a3a'
setw pane-active-border-style 'fg=#f59e0b'
