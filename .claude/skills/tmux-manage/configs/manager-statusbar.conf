# Univers Manager Status Bar - 容器管理终端 (橙色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#0d1117,fg=#f59e0b'

# 左侧：会话名
set-option status-left '#[fg=#f59e0b,bold] Manager #[fg=#444444]│'
set-option status-left-length 15

# 右侧：资源使用 + tmux会话数 + git分支 + 改动数
set-option status-right '#[fg=#444444]│#[fg=#f59e0b]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/resources.sh cpu) #[fg=#444444]│#[fg=#fbbf24]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/resources.sh mem) #[fg=#444444]│#[fg=#22c55e]S:#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/resources.sh sessions) #[fg=#444444]│#[fg=#888888]#(cd ~/repos/univers-container && git branch --show-current) #[fg=#444444]│#[fg=#f472b6]±#(cd ~/repos/univers-container && git status --short 2>/dev/null | wc -l | tr -d " ")'
set-option status-right-length 80
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#f59e0b'
