# Univers Server Status Bar - 后端服务 (绿色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#0d1117,fg=#16c60c'

# 左侧：会话名
set-option status-left '#[fg=#16c60c,bold] Workbench #[fg=#444444]│'
set-option status-left-length 14

# 右侧：端口状态 + socket状态
set-option status-right '#[fg=#444444]│#[fg=#16c60c]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/service-status.sh server) #[fg=#444444]│#[fg=#0ea5e9]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/service-status.sh socket)'
set-option status-right-length 40
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#16c60c'
