# Univers Desktop View Status Bar - 桌面聚合视图

# 启用状态栏（session级别）
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#1e1e1e,fg=#60a5fa'

# 使用 status-left 显示项目信息
set-option status-left '#[bg=#1e1e1e,fg=#60a5fa,bold] 🖥️  Desktop View #[fg=#60a5fa]│ '

# 使用 status-right 显示时间
set-option status-right '#[fg=#60a5fa]│ %Y-%m-%d %H:%M #[default]'

# 窗口列表样式
set-option status-justify centre

# 当前窗口样式
setw window-status-current-style 'bg=#3b82f6,fg=#ffffff,bold'
setw window-status-current-format ' #I:#W '

# 非当前窗口样式
setw window-status-style 'bg=#1e1e1e,fg=#60a5fa'
setw window-status-format ' #I:#W '

# 快捷键：
#   Ctrl+Y - 上一个窗口
#   Ctrl+U - 下一个窗口
#   Alt+1/2/3 - 快速切换到窗口 1/2/3

# 禁用 pane 边框状态栏（内嵌的顶部状态栏已足够清晰）
setw pane-border-status off

# Pane 边框样式（window级别）
setw pane-border-style 'fg=#3a3a3a'
setw pane-active-border-style 'fg=#60a5fa'
