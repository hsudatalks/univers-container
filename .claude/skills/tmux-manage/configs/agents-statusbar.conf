# Univers Agents Status Bar - AI Agents (青绿主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 3
set-option status-style 'bg=#0d1117,fg=#00ff88'

# 左侧：会话名
set-option status-left '#[fg=#00ff88,bold] AI Agents #[fg=#444444]│'
set-option status-left-length 14

# 右侧：端口状态 + Agents状态
set-option status-right '#[fg=#444444]│#[fg=#00ff88]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/service-status.sh agents) #[fg=#444444]│#[fg=#00ff88]#(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/agent-status.sh)'
set-option status-right-length 35
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#00ff88'
