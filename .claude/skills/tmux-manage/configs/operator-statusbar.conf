# Univers Operator Status Bar - 运维终端 (黄橙色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#0d1117,fg=#fbbf24'

# 左侧：会话名
set-option status-left '#[fg=#fbbf24,bold] Operator #[fg=#444444]│'
set-option status-left-length 15

# 右侧：服务状态 + git(分支 ↑本地提交 ±改动)
set-option status-right '#[fg=#444444]│#[fg=#22c55e]SVC:#(tmux list-sessions 2>/dev/null | grep -c "univers-\\(server\\|ui\\|web\\)")/3 #[fg=#444444]│#[fg=#fbbf24]#(cd ~/repos/hvac-operation && git branch --show-current | cut -c1-15) #[fg=#60a5fa]↑#(cd ~/repos/hvac-operation && git rev-list --count @{u}..HEAD 2>/dev/null || echo 0) #[fg=#f472b6]±#(cd ~/repos/hvac-operation && git status --short 2>/dev/null | wc -l | tr -d " ")'
set-option status-right-length 70
setw window-size latest

# 隐藏窗口列表
set-option status-justify centre
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#fbbf24'
