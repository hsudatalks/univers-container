# Univers Developer Status Bar - 开发终端 (青色主题)

# 启用状态栏
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#0d1117,fg=#00d9ff'

# 左侧：QA状态（使用统一的质量指示器）
set-option status-left '#[fg=#fbbf24,bold] #(~/repos/univers-container/.claude/skills/tmux-manage/configs/statusbar-scripts/quality-indicator.sh ~/repos/hvac-workbench) #[fg=#444444]│'
set-option status-left-length 50

# 右侧：git(分支 ↑本地提交 ±改动)
set-option status-right '#[fg=#444444]│#[fg=#00d9ff]#(cd ~/repos/hvac-workbench && git branch --show-current | cut -c1-25) #[fg=#60a5fa]↑#(cd ~/repos/hvac-workbench && git rev-list --count @{u}..HEAD 2>/dev/null || echo 0) #[fg=#f472b6]±#(cd ~/repos/hvac-workbench && git status --short 2>/dev/null | wc -l | tr -d " ")'
set-option status-right-length 60
setw window-size latest

# 左对齐，不使用中间窗口列表
set-option status-justify left
setw window-status-format ''
setw window-status-current-format ''

# 禁用 pane 边框状态栏
setw pane-border-status off

# Pane 边框样式
setw pane-border-style 'fg=#333333'
setw pane-active-border-style 'fg=#00d9ff'
