# Univers Mobile View Status Bar - 移动聚合视图

# 启用状态栏（session级别）
set-option status on
set-option status-position bottom
set-option status-interval 5
set-option status-style 'bg=#1e1e1e,fg=#34d399'

# 使用 status-left 显示项目信息
set-option status-left '#[bg=#1e1e1e,fg=#34d399,bold] 📱 Mobile View #[fg=#34d399]│ '

# 使用 status-right 显示时间
set-option status-right '#[fg=#34d399]│ %Y-%m-%d %H:%M #[default]'

# 窗口列表样式
set-option status-justify centre

# 当前窗口样式
setw window-status-current-style 'bg=#10b981,fg=#ffffff,bold'
setw window-status-current-format ' #I:#W '

# 非当前窗口样式
setw window-status-style 'bg=#1e1e1e,fg=#34d399'
setw window-status-format ' #I:#W '

# 快捷键：
#   Ctrl+Y - 上一个窗口
#   Ctrl+U - 下一个窗口
#   Alt+1/2/3/4 - 快速切换到窗口

# 禁用 pane 边框状态栏（移动视图不需要显示 pane 标题）
setw pane-border-status off

# Pane 边框样式（window级别）
setw pane-border-style 'fg=#3a3a3a'
setw pane-active-border-style 'fg=#34d399'
